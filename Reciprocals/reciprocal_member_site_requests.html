        <style>

            body{

            }

            .banner_holder{
                width: 100%;
                height: 150px;
                position: relative;
            }

            .title{
                width: 45%;
                font-family: Arsenal;
                color: #00705B;
                font-size: 30;

                top: 15%;

                text-align: center;
            }

            .logo1{
                width: 5.5%;
                position: absolute;
                left: 20%;
                top: 10%;
            }

            .logo2{
                width: 6%;
                position: absolute;
                right: 20%;
                top: 10%;
            }

            .rules_button{
                width: 13%;
                position: absolute;
                bottom: 15%;
                left: 30%;
                text-align: center;
                border-right-style: solid;
                border-right-color: #00705B;
                color: #00705B;
            }

            .viewtimes_button{
                width: 13%;
                position: absolute;
                bottom: 15%;
                left: 43%;
                text-align: center;
                border-right-style: solid;
                border-right-color: #00705B;
                color: #00705B;
            }

            .requests_button{
                width: 13%;
                position: absolute;
                bottom: 15%;
                left: 56%;
                text-align: center;
                color: #ffffff;
                background-color: #00705B;
            }

            .rules_button a{
                color: inherit;
                font-family: Mukta;
                font-size: 22;
                text-decoration: none;
            }

            .viewtimes_button a{
                color: inherit;
                font-family: Mukta;
                font-size: 22;
                text-decoration: none;
            }

            .requests_button a{
                color: inherit;
                font-family: Mukta;
                font-size: 22;
                text-decoration: none;
            }


            .rules_button:hover {background:#DCBB00;  color:#f5f4f0;}

            .viewtimes_button:hover {background:#DCBB00;  color:#f5f4f0;}

            .requests_button:hover {background:#DCBB00;  color:#f5f4f0;}

            .dates_holder{
                width: 25%;
                left: 15%;
                position: absolute;
                height: 78%;
                top: 20%;
            }

            .date_relative_holder{
                position: relative;
                height: 100%;
                width: 100%;
            }

            .date_text{
                position: absolute;
                width: 130%;
                text-align: center;
                top: 2%;
                left: -15%;
                font-family: Mukta; 
                font-size: 24;
                font-weight: 700;
            }

                width: 100%;
                height: 5px;
            }

            .vert_spacer2{
                width: 100%;
                height: 10%;

            }

            .dropdown{
                position: relative;
                width: 100%;
            }

            .dropbtn{
                background-color: #0060aacc;
                color: white;
                padding: 2px;
                font-size: 20px;

                border-radius: 5px;
                border: none;

                width: 50%;
                position: relative;
                left: 25%;
                top: 0px; 
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f5f4f0;
                width: 150%;
                height: 100%;
                top: -2%;
                left: 120%;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 900;
            }

            .dropdown-content a:hover {background-color: #f1f1f1}

            .dropbtn:hover {background-color: #f1f1f1; color: #00705B;}
            
            .dropbtn:active {background-color: #DCBB00;}

            button.close_button{
                    display: none;

                    position: absolute;
                    left: 0%;
                    top: 0%;
                    background: #ed2939;
                    display: block;
                    text-align: center;

                    font-size: 15;
                    color: #f5f4f0;
                    border: none;
                    border-radius: 5px;
                }

                width: 100%;
                height: 900px;
            }
